<html>
<head>
<link rel="stylesheet" href="login.css">
    <title>Login page</title>
</head>
<body>
<div class="form">
<h1>Login</h1>
<form  action="" method="post">
<input type="text" autocomplete="off" name="username" class="login" placeholder="Type username">
</br>
<input type="password" autocomplete="off"  name="password" class="login" placeholder="Type password">
</br>
<input type="submit" value="Login">
</br>
<a id="form_lostpassword" href="#">Lost password</a>
</br>
<a id="form_registration" href="#">Registration</a>
</form>
</div>
</body>
</html>
